name: Deploy Versioned Docs

on:
  push:
    branches:
      - main
      - master
      - development
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs-versioned.yml'
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mkdocs-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-mkdocs-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material
          pip install mkdocs-autorefs
          pip install mkdocstrings[python]
          pip install mkdocs-glightbox
          pip install pillow cairosvg
          pip install mike

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version name
        id: version
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "title=Latest (Stable)" >> $GITHUB_OUTPUT
            echo "alias=latest" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/development" ]]; then
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "title=Development" >> $GITHUB_OUTPUT
            echo "alias=dev" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
            echo "title=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT
            echo "alias=" >> $GITHUB_OUTPUT
          fi

      - name: Deploy documentation with mike
        run: |
          mike deploy --push --update-aliases \
            ${{ steps.version.outputs.version }} \
            ${{ steps.version.outputs.alias }}

      - name: Set default version (main/master only)
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          mike set-default --push latest
